<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let jsonRequest = new XMLHttpRequest();
        jsonRequest.addEventListener('readystatechange', e => {
            if(jsonRequest.readyState === jsonRequest.DONE && jsonRequest.status === 200){
                let resp = jsonRequest.responseText;
                let parse = JSON.parse(resp);
                show(parse);
            }
        });

        jsonRequest.open('Get', 'https://api.privatbank.ua/p24api/pubinfo?json&exchange&coursid=5');
        jsonRequest.send();

        function show(array){
            array.forEach(element => {
                console.log(element);
                for(let prop in element){
                    document.write(element[prop]);
                    document.write("&nbsp")
                }
                document.write("</br>");
            });
        }

    </script>
    
</body>
</html>
